<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='login.css'>
    <script src='main.js'></script>
</head>
<body>
       
       <div id="first">
             <div>
                <img src="https://id.tmetric.com/images/tmetric_logo_and_text.svg"/>
                <p>Log into TMetric</p>
             </div>
       
                <form>
      
       
                    <label for="email">Email</label>
                    <input type="text" placeholder="Enter Your Email Addres" name="email" required>
                
                    <label for="psw">Password</label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                        
                    <button type="submit" id="li">Login</button>

                    <h4>__________________________or_________________________</h4>
                    
                    <button id="gogle" onclick="gotoGoogle">
                        <img src="https://id.tmetric.com/images/google_logo.svg"/> Log In with Google </button>
                    
                    <button id="msoft" onclick="microsoft">
                        <img src="https://id.tmetric.com/images/microsoft_logo.svg"/>Log in with Microsoft</button>
                
                    <button id="mac" onclick="apple">
                        <img src="https://id.tmetric.com/images/apple_logo.svg"/>Log In with Apple</button>

                </form>

                  
    </div>
</body>
</html>
